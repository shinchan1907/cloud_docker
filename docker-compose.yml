services:
  # --------------------------------------------------------------------------------------------------
  # Init DB - Create Databases in RDS if not exist
  # --------------------------------------------------------------------------------------------------
  init-db:
    image: postgres:16-alpine
    container_name: init-db
    restart: "no"
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command: >
      sh -c " echo 'Waiting for RDS to be ready...'; until pg_isready -h $$POSTGRES_HOST -U $$POSTGRES_USER; do sleep 2; done; export PGPASSWORD='$$POSTGRES_PASSWORD'; for db in n8n listmonk mixpost evolution; do
        echo \"Checking database $$db...\";
        psql -h $$POSTGRES_HOST -U $$POSTGRES_USER -d postgres -tc \"SELECT 1 FROM pg_database WHERE datname = '$$db'\" | grep -q 1 || \
        (echo \"Creating database $$db...\" && psql -h $$POSTGRES_HOST -U $$POSTGRES_USER -d postgres -c \"CREATE DATABASE $$db\");
      done; echo 'All databases initialized.';"
    networks:
      - bytenex-net

  # --------------------------------------------------------------------------------------------------
  # Traefik - Reverse Proxy & SSL
  # --------------------------------------------------------------------------------------------------
  traefik:
    image: traefik:v3
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - "--api.dashboard=true"
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls=true"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`net.${DOMAIN_ROOT}`)"
      - "traefik.http.routers.api.service=api@internal"
      - "traefik.http.routers.api.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"
      - "traefik.http.routers.api.entrypoints=websecure"
    networks:
      - bytenex-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --------------------------------------------------------------------------------------------------
  # Redis - Shared Cache
  # --------------------------------------------------------------------------------------------------
  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - ./redis-data:/data
    networks:
      - bytenex-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --------------------------------------------------------------------------------------------------
  # n8n - Workflow Automation
  # --------------------------------------------------------------------------------------------------
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=${POSTGRES_HOST}
      - DB_POSTGRESDB_PORT=${POSTGRES_PORT}
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_HOST=${N8N_SUBDOMAIN}.${DOMAIN_ROOT}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://${N8N_SUBDOMAIN}.${DOMAIN_ROOT}/
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
    volumes:
      - ./n8n-data:/home/node/.n8n
    networks:
      - bytenex-net
    depends_on:
      init-db:
        condition: service_completed_successfully
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`${N8N_SUBDOMAIN}.${DOMAIN_ROOT}`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --------------------------------------------------------------------------------------------------
  # Listmonk - Newsletter & Mailing Lists
  # --------------------------------------------------------------------------------------------------
  listmonk:
    image: listmonk/listmonk:latest
    container_name: listmonk
    restart: unless-stopped
    environment:
      - LISTMONK_app__address=0.0.0.0:9000
      - LISTMONK_db__host=${POSTGRES_HOST}
      - LISTMONK_db__port=${POSTGRES_PORT}
      - LISTMONK_db__user=${POSTGRES_USER}
      - LISTMONK_db__password=${POSTGRES_PASSWORD}
      - LISTMONK_db__database=listmonk
      - LISTMONK_app__admin_username=${LISTMONK_ADMIN_USER}
      - LISTMONK_app__admin_password=${LISTMONK_ADMIN_PASSWORD}
    volumes:
      - ./listmonk-data:/listmonk/uploads
    networks:
      - bytenex-net
    depends_on:
      init-db:
        condition: service_completed_successfully
    # Command to initialize DB if needed, but Listmonk usually needs manual init or --install flag first time.
    # We will use a custom command or instruct user to run init.
    # For robustness, we can try to auto-run, but Listmonk is tricky.
    # Standard command: ./listmonk
    # command: [sh, -c, "./listmonk --install --yes && ./listmonk"]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.listmonk.rule=Host(`${LISTMONK_SUBDOMAIN}.${DOMAIN_ROOT}`)"
      - "traefik.http.routers.listmonk.entrypoints=websecure"
      - "traefik.http.services.listmonk.loadbalancer.server.port=9000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --------------------------------------------------------------------------------------------------
  # Mixpost - Social Media Management
  # --------------------------------------------------------------------------------------------------
  mixpost:
    build:
      context: .
      dockerfile: Dockerfile.mixpost
    image: mixpost-postgres:latest
    container_name: mixpost
    restart: unless-stopped
    environment:
      - APP_URL=https://${MIXPOST_SUBDOMAIN}.${DOMAIN_ROOT}
      - APP_KEY=${MIXPOST_APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=${POSTGRES_HOST}
      - DB_PORT=${POSTGRES_PORT}
      - DB_DATABASE=mixpost
      - DB_USERNAME=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./mixpost-data:/var/www/html/storage/app
    networks:
      - bytenex-net
    depends_on:
      init-db:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mixpost.rule=Host(`${MIXPOST_SUBDOMAIN}.${DOMAIN_ROOT}`)"
      - "traefik.http.routers.mixpost.entrypoints=websecure"
      - "traefik.http.services.mixpost.loadbalancer.server.port=80"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --------------------------------------------------------------------------------------------------
  # Evolution API - WhatsApp API
  # --------------------------------------------------------------------------------------------------
  evolution:
    image: atendai/evolution-api:latest
    container_name: evolution
    restart: unless-stopped
    environment:
      - SERVER_URL=https://${EVOLUTION_SUBDOMAIN}.${DOMAIN_ROOT}
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/evolution
      - REDIS_ENABLED=true
      - REDIS_URI=redis://:${REDIS_PASSWORD}@redis:6379/1
      # Using DB 1 for Evolution to avoid conflict if Mixpost uses DB 0
    volumes:
      - ./evolution-data:/evolution/store
    networks:
      - bytenex-net
    depends_on:
      init-db:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.evolution.rule=Host(`${EVOLUTION_SUBDOMAIN}.${DOMAIN_ROOT}`)"
      - "traefik.http.routers.evolution.entrypoints=websecure"
      - "traefik.http.services.evolution.loadbalancer.server.port=8080"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  bytenex-net:
    driver: bridge
